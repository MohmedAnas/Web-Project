[tool:pytest]
DJANGO_SETTINGS_MODULE = rbcomputer.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
testpaths = tests
